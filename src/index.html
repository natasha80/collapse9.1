<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="collapse">
    <button class="collapse__button button">Collapse</button>
  </div>

  <div class="callback-chat">
    <div class="callback-chat__button-wrapper">
      <button class="callback-chat__button hidden"></button>

      <div class="callback-chat__modal hidden">
        <div class="callback-chat__modal-title">Напишите нам</div>
        <button class="callback-chat__modal-btn-close"></button>
        <form class="callback-chat__modal-form">
          <textarea class="callback-chat__modal-message"></textarea>
          <button class="callback-chat__modal-btn-send">Отправить</button>
        </form>
      </div>

    </div>
  </div>
  <div class="liker">
    <button class="liker__button">like</button>
  </div>

</body>

</html>
